name: Binance Bot Cron (every 5 minutes)

# Déclencheur : schedule toutes les 5 minutes + possibilité de lancer manuellement
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci

      - name: Run bot
        env:
          BINANCE_API_KEY: ${{ secrets.ONE }}
          BINANCE_API_SECRET: ${{ secrets.TWO_ }}
        run: |
          node bot/index.js
